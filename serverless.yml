service: pasale
frameworkVersion: "2"

provider:
  name: aws
  runtime: nodejs14.x
  region: ap-south-1
  versionFunctions: false
  apiGateway:
    shouldStartNameWithService: true
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - s3:PutObject
            - s3:GetObject
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - "arn:aws:s3:::pasale-content/*"
            - "arn:aws:dynamodb:*:*:table/*"

custom:
  client:
    bucketName: pasale
    distributionFolder: frontend/dist/pasale/
    errorDocument: index.html

package:
  individually: true
  exclude:
      - node_modules/**
      - frontend/**

plugins:
  - serverless-finch


functions:
  addItemToShop:
    handler: backend/addItemToShop.addItemToShop
    timeout: 30
    events:
      - http:
          path: /addItemToShop
          method: POST
          cors: true
  
  addShopByUser:
    handler: backend/addShopByUser.addShopByUser
    timeout: 30
    events:
      - http:
          path: /addShopByUser
          method: POST
          cors: true

  fetchShopDataForUser:
    handler: backend/fetchShopDataForUser.fetchShopDataForUser
    timeout: 30
    events:
      - http:
          path: /fetchShopDataForUser
          method: POST
          cors: true

resources:
  Resources:
    PasaleContent:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: pasale-content

    BucketPolicyForPasaleContent:
      Type: "AWS::S3::BucketPolicy"
      Properties:
        PolicyDocument:
          Statement:
            - Sid: PublicReadForGetBucketObjects
              Effect: Allow
              Principal: "*"
              Action:
                - "s3:GetObject"
                - "s3:PutObject"
              Resource: arn:aws:s3:::pasale-content/*
        Bucket:
          Ref: PasaleContent

    pasale:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: pasale
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
